<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive Card Details Form</title>
</head>
<body>
  <header class="card-container">
    <div class="card-back">
      <img src="images/bg-card-back.png" alt="card-back">
    </div>

    <div class="card-front">
      <img src="images/card-logo.svg" alt="card-logo">

      <h2 class="card-number">0000 0000 0000 0000</h2>

      <div class="details">
        <span class="card-name">Jane Appleseed</span>
        <span class="exp-date"> <span class="card-month">00</span>/<span class="card-year">00</span></span>
      </div>
    </div>
  </header>

  <main class="form-container">
    <form class="form" action="#">
      <div class="name-div">
        <label for="name"><h2>Cardholder Name</h2></label>
        <input type="text" class="name" name="name" placeholder="e.g. Jane Appleseed" maxlength="25"/>
        <span class="msg">Can't be blank</span>
      </div>
      
      <div class="number-div">
        <label for="number"><h2>Card Number</h2></label>
        <input class="number" name="number" type="text" class="textfield" placeholder="e.g. 1234 5678 9123 0000" onkeypress="return isNumber(event)" size="28" maxlength="28" required/>
        <span class="msg">Can't be blank</span>
      </div>
      
      <div class="date-cvc">
        <div class="date-div">
          <label for="month year"><h2>Exp. Date (MM/YY)</h2></label>

          <div class="date-input">
            <div class="mm-div">
              <input type='text' class="mm" name="month" placeholder="MM" maxlength="2" minlength="2" required onkeypress="return isNumber(event)"/>
              <span class="msg">Can't be blank</span>
            </div>
            
            <div class="yy-div">
              <input type='text' class="yy" name="year" placeholder="YY" maxlength="2" minlength="2" required onkeypress="return isNumber(event)"/>
              <span class="msg">Can't be blank</span>
            </div>
          </div>
        </div>
        
        <div class="cvc-div">
          <label for="cvc"><h2>CVC</h2></label>
          <input type="text" class="cvc" name="cvc" placeholder="e.g. 123" minlength="3" maxlength="3" required onkeypress="return isNumber(event)"/>
          <span class="msg">Can't be blank</span>
        </div>
      </div>

      <button class="submit-btn" type="submit">Confirm</button>
    </form>

    <div class="submit-state">
      <div class="icon">
        <img src="images/icon-complete.svg" alt="icon-complete">
      </div>
      
      <div class="text">
        <h2>Thank you!</h2>
        <span>  We've added your card details</span>
      </div>

      <button class="continue-btn">Continue</button>
    </div>
  </main>


  <script src="app.js"></script>
</body>
</html>
