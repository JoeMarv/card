<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive Card Details Form</title>
</head>
<body>
  <header class="card-container">
    <div class="card-back">
      <img src="images/bg-card-back.png" alt="card-back">
    </div>

    <div class="card-front">
      <img src="images/card-logo.svg" alt="card-logo">

      <h2>0000 0000 0000 0000</h2>

      <div class="details">
        <span>Jane Appleseed</span>
        <span> 00/00</span>
      </div>
    </div>
  </header>



  <!-- 
  


  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  <!-- Completed state star

  Thank you!
  We've added your card details
  Continue -->

  <script src="app.js"></script>
</body>
</html>
